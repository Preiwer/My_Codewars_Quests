<body>
	<script type="text/javascript">
		function persistence(num) {
		  let count = 0;
		  while (num >= 10) {
		    num = [...String(num)].reduce((acc, digit) => acc * digit, 1);
		    count++;
		  }
		  return count;
		}
		persistence(39)
	</script>
</body>
